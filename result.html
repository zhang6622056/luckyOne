<!DOCTYPE html>
<html>
<head>
    <meta name="screen-orientation" content="portrait">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"/>
    <title>年会抽奖小程序</title>
    <style type="text/css">
        .wall {
            overflow: scroll;
            background-repeat: repeat;
        }
        ::-webkit-scrollbar {
            display: none;
        }
        body, html {
            width: 100%;
            height: 100%;
        }
        .mask {
            -webkit-filter:blur(5px);
            filter:blur(5px);
        }
        #main {
            -webkit-transition: all 1s;
            transition: all 1s;
        }
        .result-list {
            text-align: center;
            color: #4de7c8;
            font-size: 30px;
            line-height: 50px;
            margin-top: 50px;
            margin-bottom: 50px;
            font-family: '幼圆';
        }
        .result-list .result-title {
            color: red;
            font-size: 46px;
            margin-top:100px;
        }
    </style>
</head>
<body>
<div id="main" class="wall">
    <div class="result-list" id="reslist">
        <div></div>
    </div>
</div>
<script src='js/jquery.js'></script>
<script type="text/javascript">
    !(function(){
        'use strict';

        var choosed = JSON.parse(localStorage.getItem('choosed')) || {};
        console.log(choosed)



        function appendName(name){
            $('#reslist').append("<div><span>"+name+"</span></div>");
        }


        function makeSubTitle(award){
            $('#reslist').append("<div class='result-title'><span>"+award+"</span></div>");
        }







        var currentawardText;
        $.each(choosed,function(item){
            var text = choosed[item];
            if (currentawardText == text){
                appendName(item.split("-")[0],text)
            }else{
                currentawardText = text;
                // make title and append
                makeSubTitle(currentawardText);
                appendName(item.split("-")[0],text);
            }
        });














    })();
</script>
</body>
</html>
